
# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
#path: ../datasets/Argoverse  # dataset root dir
train: data/train.txt  # train images (relative to 'path') 39384 images
val: data/val.txt  # val images (relative to 'path') 15062 images
test: data/test.txt # test images (optional) https://eval.ai/web/challenges/challenge-page/800/overview

